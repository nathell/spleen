    <script>
      window.text2ua = function(s) {
        var ua = new Uint8Array(s.length);
        for (var i = 0; i < s.length; i++)
          ua[i] = s.charCodeAt(i);
        return ua;
      };

      window.ua2text = function(ua) {
        var s = '';
        for (var i = 0; i < ua.length; i++) {
          s += String.fromCharCode(ua[i]);
        }
        return s;
      };
    </script>
